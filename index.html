<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Library</title>
  </head>
  <body>
    <div class="sideBar-container">
      <div class="logo">
        <img src="./icons/books-svgrepo-com.svg" alt="Logo" />
        <h1>My Library</h1>
      </div>

      <form action="" id="formAddBook">
        <input type="text" name="name" id="bookName" placeholder="Name" />
        <label for="bookName"></label>

        <input type="text" name="author" id="bookAuthor" placeholder="Author" />
        <label for="bookAuthor"></label>

        <input type="number" name="pages" id="bookPages" placeholder="Pages" />
        <label for="bookPages"></label>

        <div class="readingCheckbox">
          <input type="checkbox" name="read" id="bookRead" />
          <label for="bookRead">Finished reading it ?</label>
        </div>

        <button type="submit" id="submitBtn">Add Book</button>
      </form>
    </div>
    <div class="header-container">
      <form id="formHeader">
        <p>sort by :</p>

        <label>
          <input type="radio" name="orderBy" id="orderAZ" value="A-Z" />
          A-Z
        </label>

        <label>
          <input type="radio" name="orderBy" id="orderAuthor" value="Author" />
          Author
        </label>

        <label>
          <input type="radio" name="orderBy" id="orderPages" value="Pages" />
          Pages
        </label>

        <label>
          <input type="checkbox" name="orderRead" id="orderRead" value="Read" />
          Read / not Read
        </label>
      </form>
    </div>
    <div class="main-container">
      <ul id="card-book-parent"></ul>
    </div>
    <footer>
      <p>Copyright DafrDev - 2022</p>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
